<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            $('#form').find('input, textarea').each(function() {
                if ($(this).val() === '') alert($(this).attr('title'));
            })
            var sex = document.querySelectorAll('input[name="gender"]');
            if (!sex[0].checked && !sex[1].checked) alert("Выберете пол!");
            return false;
        }
    </script>
    <script>
        var row = 1;
        function addRow() {
            const name = $('#nm').val();
            const secondName = $('#snm').val();
            var sex = document.querySelectorAll('input[name="gender"]');
            const gender = sex[0].checked ? sex[0].value : sex[1].value;
            const description = $('#desc').val();
            $('#table tr:last').after('<tr><th scope="row">' + row++ + '</th><td>'
                + name + '</td>' + '<td>' + secondName + '</td>' + '<td>' + gender +
                '</td>' + '<td>' + description + '</td></tr>');
        }
    </script>
</head>
<body>
<form id="form">
    <div class="container-fluid">
        <h2>Заполните поля</h2>
        <div class="form-row" style="width: 15%;">
            <div class="rows">
                <input type="text" class="form-control" placeholder="Имя" title="Заполните поле - Имя!" name="name" id="nm">
            </div>
            <div class="rows">
                <input type="text" class="form-control" placeholder="Фамилия" title="Заполните поле - Фамилия!" name="secondName" id="snm">
            </div>
        </div>
        <div class="form-check form-check-inline">
            <label>Выберете пол:</label>
            <input class="form-check-input" type="radio" name="gender" id="mg" value="М">
            <label class="form-check-label" for="mg">М</label>
            <input class="form-check-input" type="radio" name="gender" id="wg" value="Ж">
            <label class="form-check-label" for="wg">Ж</label>
        </div>
        <div class="form-group" style="width: 60%;">
            <label for="desc">Описание</label>
            <textarea class="form-control" title="Заполните описание!" id="desc" rows="3" name="description"></textarea>
        </div>
    </div>
    <button type="submit" class="btn btn-primary" onclick="return validate();">Submit</button>
    <button type="button" class="btn btn-default" onclick="addRow()">Add row</button>
</form>
<br><table class="table table-bordered" style="width: 80%; margin: auto;" id="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Имя</th>
        <th scope="col">Фамилия</th>
        <th scope="col">Пол</th>
        <th scope="col">Описание</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
</body>
</html>
